<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Yummy</title>
    <!-- Css Links -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <aside id="aside">
        <div class="parent">
            <div class="toggled">                
            <div class="menu">
                <div class="links">
                    <ul class="list-unstyled">
                        <li class="search"><a>Search</a></li>
                        <li class="categories"><a>Categories</a></li>
                        <li class="area"><a>Area</a></li>
                        <li class="ingrediants"><a>Ingrediants</a></li>
                        <li class="contactUs"><a>Contact us</a></li>
                    </ul>
                </div>
                <div class="menu-footer">
                    <div class="social">
                        <a target="_blank" href="https://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
                        <a target="_blank" href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
                        <a target="_blank" href="https://www.google.com"><i class="fa-solid fa-globe"></i></a>
                    </div>
                    <p class="">Copyright Â© 2019 All Rights Reserved.</p>
                </div>
                </div>
            </div>
        <div class="close-icons bg-body-tertiary ">
            <img src="./img/logo.png" alt="logo">
            <a class="closeIcon text-dark"><i class="toggledIcon fa-solid fa-bars fa-2xl "></i></a>
            <!-- <i class="openIcon fa-solid fa-x fa-2xl d-none"></i> -->
            <div class="share">
                <a target="_blank" href="https://www.google.com"><i class="fa-solid fa-globe"></i></a>
                <a><i class="fa-solid fa-share-nodes"></i></a>
            </div>
        </div>
        </div>
    </aside>
    <header id="home" class="bg-black">
        <!-- <div class="container">
        <div class="row g-4 meals"></div>
        </div> -->
    </header>
    <main class="">
        <section id="search" class="bg-black py-5 min-vh-100 d-none">
            <div class="container">
                <div class="search">
                    <div class="row g-4">
                        <div class="col-lg-6">
                                <div class="searchInput">
                                <input class="searchByNameInput bg-dark-subtle form-control" type="text" name="searchByNameInput" id="searchByNameInput" placeholder="Search By Name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                                <div class="searchInput">
                                <input class="searchByFirstLetterInput bg-dark-subtle  form-control" type="text" name="searchByFirstLetterInput" id="searchByFirstLetterInput" placeholder="Search By First Letter">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="categories" class="bg-black py-5 min-vh-100 d-none">
            <div class="container">
                <div class="row g-4"></div>
            </div>
        </section>
        <section id="area" class="bg-black py-5 min-vh-100 d-none">
            <div class="container">
                <div class="row g-4"></div>
            </div>
        </section>
        <section id="ingredients" class="bg-black py-5 min-vh-100 d-none">
            <div class="container">
                <div class="row g-4"></div>
            </div>
        </section>
        <section id="contactUs" class=" d-flex justify-content-center align-items-center bg-black min-vh-100 py-5 d-none">
            <div class="container ">
                <div class="formContact">
                    <div class="row g-4 text-center ">
                        <div class="col-lg-6">
                        <div class="myInputs">
                            <input class="form-control" type="text" id="userNameInput" placeholder="Enter Your Name">
                        </div>
                        </div>
                        <div class="col-lg-6">
                        <div class="myInputs">
                            <input class="form-control" type="email" name="userEmailInput" id="userEmailInput" placeholder="Enter Your Email">
                        </div>
                        </div>
                        <div class="col-lg-6">
                        <div class="myInputs">
                            <input class="form-control" type="tel" name="userPhoneInput" id="userPhoneInput" placeholder="Enter Your Phone">
                        </div>
                        </div>
                        <div class="col-lg-6">
                        <div class="myInputs">
                            <input class="form-control" type="number" name="userAgeInput" id="userAgeInput" placeholder="Enter Your Age">
                        </div>
                        </div>
                        <div class="col-lg-6">
                        <div class="myInputs">
                            <input class="form-control" type="password" name="userPassswordInput" id="userPassswordInput" placeholder="Enter Your Password">
                        </div>
                        </div>
                        <div class="col-lg-6">
                        <div class="myInputs">
                            <input class="form-control" type="password" name="userRePassswordInput" id="userRePassswordInput" placeholder="Repassword">
                        </div>
                        </div>
                        <div>
                        <div class="myInputs">
                            <input class="btn btn-outline-danger" type="button" value="Submit">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="details" class="text-white bg-black min-vh-100 py-5 d-none">
            <div class="container">
                <a class="btn btn-info back-home my-4"><i class="fa-solid fa-house"></i></a>
                <div class="row g-4"></div>
            </div>
        </section>
        <section id="ingrediantsDetails" class="text-white bg-black min-vh-100 py-5 d-none">
            <div class="container">
                <div class="row g-4"></div>
            </div>
        </section>
    </main>

    <!-- Js Links -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
